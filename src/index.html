<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>oggyMail</title>
</head>
<body>
<div class="content">
    <div class="content__wrap">
        <div class="content__main">
            <div class="text-field">
                <div class="text-field__input" id="textInput"></div>
            </div>
            <div class="text-menu">
                <ul class="text-menu__wrap">
                    <li class="text-menu__elem">
                        <button class="text-menu__button">
                            <span class="text-menu__label"></span>
                        </button>
                    </li>
                    <li class="text-menu__elem">
                        <button class="text-menu__button">
                            <span class="text-menu__label"></span>
                        </button>
                    </li>
                    <li class="text-menu__elem">
                        <button class="text-menu__button">
                            <span class="text-menu__label"></span>
                        </button>
                    </li>
                    <li class="text-menu__elem">
                        <button class="text-menu__button">
                            <span class="text-menu__label"></span>
                        </button>
                    </li>
                    <li class="text-menu__elem">
                        <button class="text-menu__button">
                            <span class="text-menu__label"></span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="preview">
            <div class="preview__main"></div>
            <div class="preview__scroll scroll">
                <div class="scroll__arrow scroll__arrow_up"></div>
                <div class="scroll__slider"></div>
                <div class="scroll__arrow scroll__arrow_down"></div>
            </div>
        </div>
        <div class="content__side">
<!--            .content__blank.content__blank_top+(.saved-modules>(.saved-modules__main>ul.saved-modules__wrap>li.saved-modules__elem>.module-card)+.saved-modules.scroll)+.content__blank.content__blank_bottom-->
            <div class="content__blank content__blank_top"></div>
            <div class="saved-modules">
                <div class="saved-modules__main">
                    <ul class="saved-modules__wrap">
                        <li class="saved-modules__elem">
                            <div class="module-card"></div>
                        </li>
                    </ul>
                </div>
                <div class="saved-modules scroll">
                    <div class="scroll__arrow scroll__arrow_up"></div>
                    <div class="scroll__slider"></div>
                    <div class="scroll__arrow scroll__arrow_down"></div>
                </div>
            </div>
            <div class="content__blank content__blank_bottom"></div>
        </div>
    </div>
</div>

</body>
</html>
